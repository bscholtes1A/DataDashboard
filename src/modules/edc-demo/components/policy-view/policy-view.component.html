<div id="wrapper" *ngIf="filteredPolicies$ | async as policies">
  <!--    entry fields for new policy-->
  <div>
    <mat-form-field
      appearance="outline"
      class="search-form-field"
      color="accent"
    >
      <mat-label>Search policies</mat-label>
      <input (input)="onSearch()" [(ngModel)]="searchText" matInput />
      <mat-icon matPrefix>search</mat-icon>
      <button
        (click)="searchText = ''; onSearch()"
        *ngIf="searchText"
        mat-icon-button
        matSuffix
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-paginator
      [length]="policies?.length"
      hidePageSize="true"
      pageSize="10"
    ></mat-paginator>

    <button
      (click)="onCreate()"
      color="accent"
      id="create-button"
      mat-stroked-button
    >
      <mat-icon>add_circle_outline</mat-icon>
      Create policy
    </button>
  </div>

  <div fxLayout="column" fxLayoutAlign="space-around stretch">
    <mat-card *ngFor="let policy of policies" class="policy-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>policy</mat-icon>
        <mat-card-title
          ><span class="code">{{ policy.uid }}</span></mat-card-title
        >
      </mat-card-header>

      <mat-card-content>
        <mat-list dense>
          <mat-list-item>
            <mat-icon mat-list-icon>trip_origin</mat-icon>
            <div mat-line>{{ policy.policy.assigner || "n/a" }}</div>
            <div mat-line>Assigner</div>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>adjust</mat-icon>
            <div mat-line>{{ policy.policy.assignee || "n/a" }}</div>
            <div mat-line>Assignee</div>
          </mat-list-item>
        </mat-list>

        <!-- Permissions-->
        <policy-rules
          [rules]="policy.policy.permissions"
          [title]="'Permissions'"
        ></policy-rules>

        <!-- Obligations-->
        <policy-rules
          [rules]="policy.policy.obligations"
          [title]="'Obligations'"
        ></policy-rules>

        <!-- Prohibitions-->
        <policy-rules
          [rules]="policy.policy.prohibitions"
          [title]="'Prohibitions'"
        ></policy-rules>
      </mat-card-content>
      <button
        (click)="delete(policy)"
        mat-stroked-button
        color="warn"
        matSuffix
      >
        <mat-icon>delete</mat-icon>
        Delete
      </button>
      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </div>
</div>
